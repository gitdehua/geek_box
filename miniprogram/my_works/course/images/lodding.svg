<svg xmlns="http://www.w3.org/2000/svg">
<style>/*<![CDATA[*/ circle{fill:#fff;stroke:#fa0;stroke-width:3%;} /*]]>*/</style>
<circle cx="20%" cy="50%" r="10%">
  <animate attributeName="r" begin="0s" dur="0.8s" values="10%;3%;10%" repeatCount="indefinite" />
  <animate attributeName="fill-opacity" begin="0s" dur="0.8s" values="1;.5;1" repeatCount="indefinite" />
</circle>
<circle cx="50%" cy="50%" r="3%" fill-opacity="0.3">
  <animate attributeName="r" begin="0s" dur="0.8s" values="3%;10%;3%" repeatCount="indefinite" />
  <animate attributeName="fill-opacity" begin="0s" dur="0.8s" values=".5;1;.5" repeatCount="indefinite" />
</circle>
<circle cx="80%" cy="50%" r="10%">
  <animate attributeName="r" begin="0s" dur="0.8s" values="10%;3%;10%" repeatCount="indefinite" />
  <animate attributeName="fill-opacity" begin="0s" dur="0.8s" values="1;.5;1" repeatCount="indefinite" />
</circle>
</svg>